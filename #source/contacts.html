<div class="content__row contacts ibg" data-target="contacts">
  <img src="./img/content/04.jpg" alt="04">
  <div class="contacts__column">
    <div class="contacts__leftBlock ">
      <h2 class="contacts__title">Ко<span>н</span>такты</h2>
    </div>
  </div>
  <div class="contacts__column">
    <div class="contacts__rightBlock">
      <div class="contacts-content">
        <div class="contacts-content__body">
          <div class="contacts-content__title">
            <h2>Заголовок</h2>
          </div>
          <form class="contacts-content__form">
            <input class="contacts-content__input" name="name" type="text" autocomplete="off" placeholder="Ваше имя"
              required>
            <input class="contacts-content__input" type="email" name="email" autocomplete="off" placeholder="Ваш email"
              required>
            <textarea class="contacts-content__textarea" name="message" cols="20" rows="10" placeholder="Ваше сообщение"
              required></textarea>
            <a class="contacts-content__submit" type="submit">Отправить</a>
          </form>
          <div class="contacts-content__map map">
            <div class="map_container" id="map" style="width: 100%; height: 400;"></div>
          </div>
          <div class="contacts-content__data">
            <div class="contacts-content__column">
              <div class="contacts-content__icon">
                <i class="fas fa-"></i>
              </div>
              <div class="contacts-content__text">
                <p></p>
              </div>
            </div>
          </div>
          <div class="contacts-content__socials socials">
            <div class="socials__bg">
              <i class="fas fa-"></i>
            </div>
          </div>
          <div class="contacts-content__clear"></div>
          <div class="contacts-content__copyright copyright">
            <div class="copyright__column copyright_name">Max Black</div>
            <div class="copyright__column  copyright_company">
              &copy; 2019 Все права защищены
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
